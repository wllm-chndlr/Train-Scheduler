<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>

    <title>Train Scheduler</title>

    <!-- Link to Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Pathway+Gothic+One" rel="stylesheet">

    <!-- Link to FirebaseUI -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />

    <!-- Link to proprietary CSS -->
    <link rel="stylesheet" href="assets/scheduler.css"></link>

  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="navbar-fixed">
          <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">TRAIN SCHEDULER</a>
              <ul class="right hide-on-med-and-down">
                <li id="weather-li"><a id="weather" href="https://weather.com/" target="_blank">Weather</a></li>
              </ul>
            </div>
          </nav>
      </div>
    </header>

    <main>

      <!-- Main container -->
      <div class="container">
      
        <!-- This row will handle all of the retrieved data -->
        <div class="row">
          <div class="col s12">
            <!-- This panel will initially be made up of a panel and wells for all the data retrieved -->

            <div class="panel panel-primary" id="results-panel">
              
              <!-- Panel heading for schedule details panel -->
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Current Train Schedule</strong>
                </h3>
              </div>

              <!-- This main panel will hold the schedule details -->
              <div class="panel-body">
                <!-- <div class="row"> -->
                  <table class="striped">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>First Departure</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Submission timestamp</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                <!-- </div> -->
              </div>
            </div>
          </div>
        </div>

        <!-- Row for adding train -->

        <div class="row">

          <div class="col s6">
            <!-- Panel for adding train details -->
            <div class="panel panel-primary train-adder">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Add Train</strong>
                </h3>
              </div>

              <div class="panel-body">
                <!-- Here we create an HTML Form for handling the inputs -->
                <form role="form">
                  <!-- Get train name from user -->
                  <div class="input-field">
                    <label for="name-input">Train Name</label>
                    <input type="text" class="form-control" id="name-input"></input>
                  </div>

                  <!-- Get destination from user -->
                  <div class="input-field">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input"></input>
                  </div>

                  <!-- Get first train time from user -->
                  <div class="input-field">
                    <label for="time-input">First Departure (military time)</label>
                    <input type="text" class="form-control" id="time-input"></input>
                  </div>

                  <!-- Get frequency from user -->
                  <div class="input-field">
                    <label for="frequency-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input"></input>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn waves-effect pulse" id="submit-train-details">Submit</button>
                </form>
              
              </div>
            </div>

          </div>

          <div class="col s6">
            <div class="panel panel-primary">
                
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Current Time/Date</strong>
                </h3>
              </div>

              <div class="panel-body" id="current-time-display">

              </div>

            </div>
          </div>

        </div>

      </div>

    </main>

    <footer class="page-footer">
        <div class="container">
          Made by William Chandler, 2017
        </div>
    </footer>

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link to Materialize.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <!-- Link to FirebaseUI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>

    <!-- Link to JS file -->
    <script src="assets/scheduler.js"></script>

  </body>

</html>
